<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Territories</h1>
        <nav>
            <span class="iconify" data-icon="mdi:menu" data-width="24"></span>
        </nav>
    </header>

    <main id="main-content">
        <!-- Fragment will be loaded here -->
        <div hx-get="fragments/hero.html" hx-trigger="load" hx-swap="outerHTML">
            <div class="flex justify-center items-center h-64">
                <span class="iconify animate-spin" data-icon="mdi:loading" data-width="48"></span>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Territories. Governed by SAGT.</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.error('SW failed', err));
            });
        }
    </script>
</body>
</html>
