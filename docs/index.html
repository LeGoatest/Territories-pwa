<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories | Strategy Game</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        /* Ensuring board grid maintains square aspect */
        #board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans selection:bg-black selection:text-white">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="iconify text-black" data-icon="mdi:map-legend" data-width="24"></span>
                <h1 class="text-xl font-bold tracking-tight">Territories</h1>
            </div>
            <div class="flex items-center gap-6 text-sm font-medium">
                <div>Round: <span id="round-num" class="font-bold">1</span></div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500"></span>
                    Turn: <span id="current-turn" class="font-bold uppercase tracking-wider">Player 1</span>
                </div>
                <button hx-get="fragments/rules.html" hx-target="#main-content" class="text-gray-500 hover:text-black transition-colors">Rules</button>
            </div>
        </div>
    </header>

    <main id="main-content" class="max-w-6xl mx-auto p-4 md:p-6 flex flex-col md:flex-row gap-6">
        <!-- Sidebar: Players -->
        <aside class="w-full md:w-48 flex-shrink-0">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-3 bg-gray-50 border-b border-gray-200 text-xs font-bold uppercase tracking-widest text-gray-400">Players</div>
                <div id="player-list">
                    <!-- Loaded by JS -->
                </div>
            </div>
        </aside>

        <!-- Center: Board -->
        <div class="flex-grow">
            <div id="board" class="bg-white rounded-xl shadow-md border-4 border-white overflow-hidden aspect-square md:aspect-auto">
                <!-- Loaded by JS -->
            </div>
        </div>

        <!-- Sidebar: Controls -->
        <aside class="w-full md:w-64 flex-shrink-0 flex flex-col gap-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
                <div id="controls">
                    <!-- Loaded by JS -->
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex-grow min-h-[200px] flex flex-col">
                <div class="p-3 bg-gray-50 border-b border-gray-200 text-xs font-bold uppercase tracking-widest text-gray-400">Event Log</div>
                <div id="event-log" class="p-4 overflow-y-auto flex-grow h-48 md:h-0">
                    <!-- Loaded by JS -->
                </div>
            </div>
        </aside>
    </main>

    <footer class="max-w-6xl mx-auto p-8 text-center text-gray-400 text-xs">
        <p>&copy; 2025 Territories. Built with Tailwind v4 + HTMX + Iconify. <br> Governed by Sovereign Agent Template (SAGT).</p>
    </footer>

    <script type="module" src="js/ui.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.error('SW failed', err));
            });
        }
    </script>
</body>
</html>
