<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories Strategy - Spec v1.1</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.1/sse.js"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        .app-bar { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: white; }
        .btn-primary { background-color: #375E97; color: white; }
        .paper { background: white; border-radius: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 2px; }
        .board-table { border-collapse: collapse; background: white; }
        .cell { width: 24px; height: 24px; border: 1px solid #f3f4f6; transition: background-color 0.2s; }
        .cell-valid { cursor: pointer; }
        .cell-valid:hover { background-color: #dbeafe !important; }
    </style>
</head>
<body class="bg-[#FAFAFA] font-sans antialiased" hx-ext="sse">
    <div class="min-h-screen flex flex-col"
         sse-connect="/api/game/stream"
         sse-swap="game:update">

        <header class="app-bar h-16 flex items-center px-6 justify-between shrink-0">
            <div class="flex items-center gap-3">
                <span class="iconify text-2xl" data-icon="mdi:map-legend"></span>
                <h1 class="text-xl font-medium tracking-tight uppercase">TERRITORIES</h1>
            </div>
            <div class="flex gap-4 items-center">
                <a href="SAGT_INDEX.md" class="text-xs font-bold border border-white/30 px-3 py-1.5 rounded uppercase hover:bg-white/10 transition-colors">GOVERNANCE</a>
            </div>
        </header>

        <div id="game-state-container" class="flex-1 flex flex-col">
            <div class="flex-1 flex items-center justify-center">
                <div class="text-gray-400 font-bold animate-pulse">CONNECTING TO SERVICE WORKER...</div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { updateViaCache: 'none' }).then(reg => {
                console.log('SW registered');
                reg.update();
            });
        }
    </script>
</body>
</html>
