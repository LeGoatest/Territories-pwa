<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body class="bg-[#f5f5f5] font-sans antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- App Bar -->
        <header class="bg-[#375E97] text-white p-4 shadow-md flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="iconify text-2xl" data-icon="mdi:map-legend"></span>
                <h1 class="text-xl font-bold tracking-tight">TERRITORIES</h1>
            </div>
            <div class="flex gap-4 items-center">
                <button id="reset-btn" class="bg-white/10 hover:bg-white/20 p-2 rounded transition-colors" title="Reset Game">
                    <span class="iconify" data-icon="mdi:refresh"></span>
                </button>
                <a href="SAGT_INDEX.md" class="text-xs font-bold bg-white/10 px-3 py-2 rounded hover:bg-white/20 transition-colors">GOVERNANCE</a>
            </div>
        </header>

        <!-- Stats HUD -->
        <div class="bg-white border-b border-gray-200 p-4 shadow-sm flex justify-around items-center">
            <div class="text-center">
                <p class="text-[10px] font-bold text-[#375E97]">PLAYER 1</p>
                <p id="p1-score" class="text-3xl font-black text-[#375E97]">0</p>
            </div>
            <div class="text-center border-x border-gray-100 px-8">
                <p id="status-msg" class="text-sm font-black mb-1">PLAYER 1 TURN</p>
                <div class="flex items-center justify-center gap-2">
                    <div class="bg-gray-100 px-3 py-1 rounded text-lg font-bold" id="dice-val">--</div>
                    <button id="roll-btn" class="bg-[#375E97] text-white px-6 py-2 rounded font-bold hover:opacity-90 disabled:bg-gray-300">ROLL</button>
                </div>
            </div>
            <div class="text-center">
                <p class="text-[10px] font-bold text-[#FB6542]">PLAYER 2</p>
                <p id="p2-score" class="text-3xl font-black text-[#FB6542]">0</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 p-4 overflow-auto flex flex-col items-center gap-4">
            <div id="board" class="bg-white p-2 rounded shadow-xl border border-gray-300">
                <!-- Grid generated by JS -->
            </div>

            <div class="w-full max-w-4xl flex justify-between items-center text-[10px] font-bold text-gray-500">
                <div class="flex items-center gap-4">
                    <span>COORD: <span id="coord-display" class="text-gray-900">0,0</span></span>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="ai-toggle" checked class="rounded border-gray-300 text-[#375E97] focus:ring-[#375E97]">
                        <span>BOT ENABLED</span>
                    </label>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span>SAGT SYSTEM ACTIVE</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { init } from './js/ui.js';
        window.addEventListener('DOMContentLoaded', init);
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
