<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories Strategy - Spec v1.1</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="assets/js/htmx.min.js"></script>
    <script src="assets/js/sse.js"></script>
    <script src="assets/js/iconify.min.js"></script>
</head>
<body class="bg-[#FAFAFA] font-sans antialiased" hx-ext="sse">
    <div class="min-h-screen flex flex-col"
         sse-connect="/api/game/stream"
         sse-swap="game:update">

        <header class="app-bar h-16 flex items-center px-6 justify-between shrink-0">
            <div class="flex items-center gap-3">
                <span class="icon-[mdi--map-legend] text-2xl"></span>
                <h1 class="text-xl font-medium tracking-tight uppercase">TERRITORIES</h1>
            </div>
            <div class="flex gap-4 items-center">
                <button id="install-btn" class="hidden text-[10px] font-bold border border-white/30 px-3 py-1.5 rounded uppercase hover:bg-white/10 transition-colors">Install App</button>
                <a href="SAGT_INDEX.md" class="text-xs font-bold border border-white/30 px-3 py-1.5 rounded uppercase hover:bg-white/10 transition-colors">GOVERNANCE</a>
            </div>
        </header>

        <div id="game-state-container" class="flex-1 flex flex-col">
            <div class="flex-1 flex items-center justify-center">
                <div class="text-gray-400 font-bold animate-pulse">CONNECTING TO SERVICE WORKER...</div>
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { updateViaCache: 'none' }).then(reg => {
                console.log('SW registered');
                reg.update();
            });
        }

        // Install Prompt Logic
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installBtn.classList.add('hidden');
        });

        window.addEventListener('appinstalled', () => {
            deferredPrompt = null;
            installBtn.classList.add('hidden');
        });

        // Offline detection
        function updateOnlineStatus() {
            const indicator = document.getElementById('offline-indicator');
            if (indicator) {
                if (navigator.onLine) indicator.classList.add('hidden');
                else indicator.classList.remove('hidden');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        document.body.addEventListener('htmx:sseMessage', () => {
            setTimeout(updateOnlineStatus, 0);
        });

        // Ghost Piece Logic
        document.addEventListener('mousemove', (e) => {
            const board = document.querySelector('.board-table');
            if (!board) return;

            const cell = e.target.closest('.cell');
            const ghost = document.getElementById('ghost-piece');

            if (!cell) {
                if (ghost) ghost.style.display = 'none';
                return;
            }

            const diceW = parseInt(board.dataset.diceW);
            const diceH = parseInt(board.dataset.diceH);

            if (!diceW || !diceH) {
                if (ghost) ghost.style.display = 'none';
                return;
            }

            // Simple check if it's P1 turn by looking for the "YOUR TURN" text
            // In a more robust app we'd use a data attribute
            const isP1Turn = document.querySelector('.text-gray-400')?.innerText.includes('YOUR TURN') ||
                             document.body.innerText.includes('YOUR TURN');

            if (!isP1Turn) {
                if (ghost) ghost.style.display = 'none';
                return;
            }

            updateGhost(board, cell, diceW, diceH);
        });

        function updateGhost(board, cell, w, h) {
            let ghost = document.getElementById('ghost-piece');
            if (!ghost) {
                ghost = document.createElement('div');
                ghost.id = 'ghost-piece';
                ghost.className = 'ghost-piece';
                board.appendChild(ghost); // Append to board so it stays relative
            }

            // Cell position relative to board
            const cellX = cell.offsetLeft;
            const cellY = cell.offsetTop;
            const cellSize = cell.offsetWidth;

            ghost.style.width = (cellSize * w) + 'px';
            ghost.style.height = (cellSize * h) + 'px';
            ghost.style.top = cellY + 'px';
            ghost.style.left = cellX + 'px';
            ghost.style.display = 'block';

            if (cell.classList.contains('cell-valid')) {
                ghost.classList.remove('invalid');
            } else {
                ghost.classList.add('invalid');
            }
        }

        // Hide ghost on mouse leave board
        document.addEventListener('mouseover', (e) => {
             if (!e.target.closest('.board-table')) {
                 const ghost = document.getElementById('ghost-piece');
                 if (ghost) ghost.style.display = 'none';
             }
        });
    </script>
</body>
</html>
