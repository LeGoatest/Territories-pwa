<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territories | Strategy PWA</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(15, 1fr);
            background-color: #cbd5e1;
            gap: 1px;
            border: 2px solid #94a3b8;
            aspect-ratio: 40 / 15;
            width: 100%;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .cell {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            transition: all 0.1s ease;
        }
        .cell:hover {
            filter: brightness(1.1);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans selection:bg-blue-500 selection:text-white min-h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-[1600px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="bg-slate-900 p-2 rounded-xl">
                    <span class="iconify text-white" data-icon="mdi:map-check" data-width="20"></span>
                </div>
                <h1 class="text-xl font-black uppercase tracking-tighter text-slate-900">Territories Command</h1>
            </div>
            <div class="flex items-center gap-10 text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">
                <div class="flex items-center gap-3">
                    <div id="turn-dot" class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></div>
                    Turn: <span id="current-turn" class="text-slate-900">Player 1</span>
                </div>
                <button hx-get="fragments/rules.html" hx-target="#main-content" class="hover:text-slate-900 transition-colors flex items-center gap-2">
                    <span class="iconify" data-icon="mdi:help-circle-outline" data-width="14"></span>
                    Intelligence
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" class="max-w-[1600px] mx-auto p-6 flex flex-col lg:flex-row gap-8 flex-grow w-full">
        <!-- Sidebar: Scoreboard -->
        <aside class="w-full lg:w-72 flex-shrink-0 flex flex-col gap-6">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="px-6 py-4 bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase tracking-widest text-slate-400">Tactical Score</div>
                <div id="player-list">
                    <!-- Loaded by JS -->
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden flex-grow hidden lg:flex flex-col">
                <div class="px-6 py-4 bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase tracking-widest text-slate-400">Field Reports</div>
                <div id="event-log" class="p-6 overflow-y-auto flex-grow h-[400px] scrollbar-hide">
                    <!-- Loaded by JS -->
                </div>
            </div>
        </aside>

        <!-- Center: Field of War -->
        <div class="flex-grow flex flex-col gap-6">
            <div class="bg-white p-3 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-200">
                <div id="board" class="rounded-2xl overflow-hidden shadow-inner">
                    <!-- Loaded by JS -->
                </div>
            </div>
            <div class="flex justify-between items-center px-4 text-[9px] font-bold uppercase tracking-widest text-slate-300">
                <span>Sector A-01 [Alpha]</span>
                <span id="coord-display">Coordinates: -- / --</span>
                <span>Operational Grid v4.1</span>
            </div>
        </div>

        <!-- Sidebar: Command Center -->
        <aside class="w-full lg:w-80 flex-shrink-0">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 sticky top-24">
                <div id="controls">
                    <!-- Loaded by JS -->
                </div>
            </div>
        </aside>
    </main>

    <footer class="max-w-[1600px] mx-auto p-10 text-center text-slate-300 text-[9px] font-black uppercase tracking-[0.3em]">
        <p>&copy; 2025 Territories Command. Inspired by lehaSVV2009. <br> Governed by Sovereign Agent Template (SAGT).</p>
    </footer>

    <script type="module" src="js/ui.js"></script>
</body>
</html>
